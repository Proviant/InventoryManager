<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="resources/css/simple-css/simple.min.css">
    <link rel="stylesheet" href="resources/css/main/main.css">
    <title>The Inventory Manager</title>
</head>
<body>
<div class="center">
    <header>
        <figure>
            <h2 class="center">The Inventory Manager</h2>
        </figure>
    </header>
    <main>
        <div class="row">
            <div class="module">
                <span class="module-title">Simple Inventory</span>
                <span class="module-descr">The default inventory with no restrictions</span>
            </div>
            <div class="module">
                <span class="module-title">Weight Based</span>
                <span class="module-descr">Infinite slots but with a weight limit</span>
            </div>
            <div class="module">
                <span class="module-title">Slot Based</span>
                <span class="module-descr">Infinite Weight but with limited slots</span>
            </div>
        </div>
    </main>
</div>
</body>
</html>
